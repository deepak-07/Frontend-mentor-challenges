<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upper">
            <!-- <img src="/images/bg-pattern-top.svg" alt=""> -->
        </div>
        <div class="profile-card">
            <div class="top">
                <img src="/images/bg-pattern-card.svg" alt="">
            </div>
            <div class="img">
                <img src="/images/image-victor.jpg" alt="">
            </div>

            <div class="details">
                <span class="name">
                    Victor Crest <p class="color-gray">26 </p> 
                </span>
                <p class="color-gray">London</p>
                <hr>
                <table class="object-table">

                    <tr>
                        <td class="number">80K</td>
                        <td class="number">803K</td>
                        <td class="number">1.4K</td>
                    </tr>

                    <tr>
                        <td class="count">Followers</td>
                        <td class="count">Likes</td>
                        <td class="count">Photos</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="lower">
            <!-- <img src="/images/bg-pattern-bottom.svg" alt=""> -->

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://deepak-yadav.netlify.app/">Deepak Yadav 💻</a>.
        </div>
    </div>
</body>

</html>
